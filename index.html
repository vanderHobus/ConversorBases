<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap.min.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="style.css" rel="stylesheet" type="text/css" media="screen">
	<title>Conversor de Bases</title>
</head>

<body ng-app="app" ng-controller="ctrl">
	<div class="container">  
		<div class="logo"><img src="http://www.catolicasc.org.br/wp-content/themes/escolha_acessibilidade/images/logo.png" width="200px"></div>
		<form id="form" action="" method="post">
			<h3>Conversor de bases numéricas</h3>
			<fieldset>
				<div class="form-group">
					<label class="col-md-3 control-label" for="textinput">Binário</label>  
					<div class="col-md-9">
						<input ng-change="calcular(this.txtBase2, 2)" ng-model="txtBase2" id="textBase2" name="textinput" type="text" placeholder="Informe o número desejado em base 2" class="form-control input-md">
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="form-group">
					<label class="col-md-3 control-label" for="textinput">Decimal</label>  
					<div class="col-md-9">
						<input ng-change="calcular(this.txtBase10, 10)" ng-model="txtBase10" id="textBase10" name="textinput" type="text" placeholder="Informe o número desejado em base 10" class="form-control input-md">
					</div>
				</div>
			</fieldset>
		
			<fieldset>
				<div class="form-group">
					<label class="col-md-3 control-label" for="textinput">Octal</label>  
					<div class="col-md-9">
					<input ng-change="calcular(this.txtBase8, 8)" ng-model="txtBase8" id="textBase8" name="textinput" type="text" placeholder="Informe o número desejado em base 8" class="form-control input-md">
					</div>
				</div>
			</fieldset>
		
			<fieldset>
				<div class="form-group">
					<label class="col-md-3 control-label" for="textinput">Hexadecimal</label>  
					<div class="col-md-9">
					<input ng-change="calcular(this.txtBase16, 16)" ng-model="txtBase16" id="textBase16" name="textinput" type="text" placeholder="Informe o número desejado em base 16" class="form-control input-md">
					</div>
				</div>
			</fieldset>
    
			<p class="copyright"><a href="http://catolicasc.org.br" target="_blank" title="Colorlib">Catolica Santa Catarina</a> | <a href="https://github.com/vanderHobus/ConversorBases" target="_blank" title="Colorlib">Hosted with ♥ by GitHub</a></p>
		</form>
	</div>
	
	<script src="angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
